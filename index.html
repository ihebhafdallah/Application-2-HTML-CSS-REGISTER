<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <!-- Bootstrap V4.6 CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Font Awesome V4.7 CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <!-- Mais CSS Style -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="sign-up p-5">
            <div class="row text-center bg-white">
                <div class="col-md-6 left-side p-5 d-flex align-items-center">
                    <div class="img-sign-up">
                        <img src="assets/img/img-01.svg" class="img-fluid" alt="sign-up">
                    </div>
                </div>
                <div class="col-md-6 right-side p-5">
                    <div class="content-text">
                        <h3 class="font-bold">Save Your Account Now</h3>
                        <p>Get Unlimited Typeforms, Questions and Responses Free Forever.</p>
                    </div>
                    <div class="form-sign-up">
                        <form action="">
                            <labal><i class="fa fa-user" aria-hidden="true"></i></labal>
                            <input class="mb-3" type="text" placeholder="Name"><br>
                            <labal><i class="fa fa-envelope" aria-hidden="true"></i></labal>
                            <input class="mb-3" type="email" placeholder="Email"><br>
                            <labal><i class="fa fa-key" aria-hidden="true"></i></labal>
                            <input class="mb-3" type="password" placeholder="Password"><br>
                            <input class="mb-3" type="submit" value="Sign Up">
                        </form>
                    </div>
                    <p>Already have an account ? <a href="">Login</a></p>
                </div>
            </div>
        </div>
    </div>   



    <!-- Boostrap V4.6 JS -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
